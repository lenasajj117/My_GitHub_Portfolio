<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanguard Verge - Checkout</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('../images/extra.jpg');
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #f0dcdcc5;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #222;
            margin-bottom: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }
        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }
        .half-width {
            width: 48%;
        }
        .form-row {
            display: flex;
            justify-content: space-between;
        }
        .order-summary {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .order-summary h3 {
            margin-bottom: 15px;
        }
        .order-summary ul {
            list-style: none;
            padding: 0;
        }
        .order-summary ul li {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
        }
        .order-summary ul li:last-child {
            border-bottom: none;
        }
        .total {
            font-weight: bold;
            font-size: 1.2em;
        }
        .payment-method {
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #777;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Checkout</h2>

    <!-- Order Summary Section -->
    <div class="order-summary">
        <h3>Order Summary</h3>
        <ul>
            <li>
                <span>Future eBike</span>
                <span>$899.00</span>
            </li>
            <li>
                <span>Stellar Hoverboard</span>
                <span>$359.00</span>
            </li>
            <li>
                <span>Shipping</span>
                <span>$25.00</span>
            </li>
            <li class="total">
                <span>Total</span>
                <span>$1,283.00</span>
            </li>
        </ul>
    </div>

    <!-- Billing Details Form -->
    <form id="checkout-form">
        <div class="form-group">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" placeholder="John Doe" required>
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="example@mail.com" required>
        </div>

        <div class="form-group">
            <label for="address">Shipping Address</label>
            <input type="text" id="address" placeholder="123 Street, City" required>
        </div>

        <div class="form-row">
            <div class="form-group half-width">
                <label for="city">City</label>
                <input type="text" id="city" required>
            </div>
            <div class="form-group half-width">
                <label for="postal-code">Postal Code</label>
                <input type="text" id="postal-code" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group half-width">
                <label for="country">Country</label>
                <select id="country">
                    <option value="USA">USA</option>
                    <option value="UAE">UAE</option>
                    <option value="UK">UK</option>
                </select>
            </div>
            <div class="form-group half-width">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="+1234567890">
            </div>
        </div>

        <!-- Payment Method Section -->
        <div class="payment-method">
            <h3>Payment Method</h3>
            <label>
                <input type="radio" name="payment" value="credit-card" checked> Credit Card
            </label>
            <label>
                <input type="radio" name="payment" value="paypal"> PayPal
            </label>
        </div>

        <button type="submit" class="btn">Place Order</button>
    </form>
</div>

<!-- Footer -->
<div class="footer">
    &copy; 2024 Vanguard Verge. All rights reserved.
</div>

<!-- JavaScript for form validation -->
<script>
    document.getElementById('checkout-form').addEventListener('submit', function (e) {
        e.preventDefault();
        alert('Order placed successfully!');
    });
</script>

</body>
</html>
